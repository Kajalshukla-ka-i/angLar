<div class="container">
    <ngx-spinner type="ball-spin-clockwise"></ngx-spinner>
    <div [innerHTML]="target"></div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-5 mt-5" style="text-align: center;">
                <div>
                    <h3 style="font-size: 35px;"><u>Student Corner</u></h3>
                </div>

                <button class="btn btn-danger" style="margin-left: 1200px;" (click)="logoutUser()">Logout</button>
            </div>

        </div>
        <hr>
        <div class="row">  
            <!-- <div class="col-md-12"></div> -->
            <div class="col-md-1">
                <select class="form-control" (change)="setPageLength()" name="pageLength" [(ngModel)] = "userobj.pageLength">
                    <option value="5">5</option>
                    <option value="5">10</option>
                    <option value="5">15</option>
                    <option value="5">20</option>
                    <option value="5">25</option>
                </select>
            </div>
            <div class="col-md-7"></div>
            <div class="col-md-4">
                <div class="search-hero">
                    <input class="form-control" type="text" name="search" [(ngModel)]="userobj.search"
                        autocomplete="off" placeholder="search ...">
                    <button class="btn btn-primary" style="margin-left: 10px;" (click)="searchUser()">Search</button>

                </div>
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <!-- <th>Id</th> -->
                        <th (click)="orderByMe('name')">Name <i [ngClass]="classnamesort"></i> </th>
                        <th (click)="orderByMe('class')">Class <i [ngClass]="classnamesort"></i> </th>
                        <th (click)="orderByMe('email')">Email <i [ngClass]="classnamesort"></i>  </th>
                        <th (click)="orderByMe('contact')">Contact  <i [ngClass]="classnamesort"></i> </th>
                        <!-- <th>Profile</th> -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let st of api_value">
                        <!-- <td>{{st.id}}</td> -->
                        <td>{{st.name}}</td>
                        <td>{{st.class}}</td>
                        <td>{{st.email}}</td>
                        <td>{{st.contact}}</td>
                        <!-- <td>{{st.profile_image}}</td> -->
                        <td>
                            <button class="btn btn-danger" (click)="delete_data(st.id)">Delete</button>
                            <button class="btn btn-primary mx-2" routerLink="edit/{{st.id}}">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="list-pagination">
                <!-- <p>Default pagination:</p> -->
                <ngb-pagination [collectionSize]="collectionSize" [pageSize]="limit" [(page)]="page"
                    aria-label="Default pagination" (pageChange)="showAPIDATA()" />

            </div>
        </div>
        <!-- <p>Default pagination:</p>
        <ngb-pagination [collectionSize]="70"  aria-label="Default pagination" /> -->

    </div>
</div>
