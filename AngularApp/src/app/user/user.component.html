<div class="container">
    <ngx-spinner type="ball-spin-clockwise"></ngx-spinner>
    <div [innerHTML]="target"></div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-5 mt-5" style="text-align: center;">
                <div>
                    <h3 style="font-size: 35px;"><u>Student Corner</u></h3>
                </div>

                <button class="btn btn-danger" style="margin-left: 1200px;" (click)="logoutUser()">Logout</button>
            </div>

        </div>
        <hr>
        <div class="col-md-12">

            <div class="search-hero">
                <input class="form-control" type="text" name="search" [(ngModel)]="userobj.search" autocomplete="off" placeholder="search ...">
                <button class="btn btn-primary" style="margin-left: 10px;" (click)="searchUser()">Search</button>

            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let st of api_value">
                        <td>{{st.id}}</td>
                        <td>{{st.name}}</td>
                        <td>{{st.class}}</td>
                        <td>{{st.email}}</td>
                        <td>{{st.contact}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="delete_data(st.id)">Delete</button>
                            <button class="btn btn-primary mx-2" routerLink="edit/{{st.id}}">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
