<div class="container">
    <ngx-spinner type="ball-spin-clockwise"></ngx-spinner>
    <div [innerHTML]="target"></div>

    <form (ngSubmit)="login_data()">

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h3>Login Form</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp"
                        name="email" [(ngModel)]="loginobj.email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control"  name="password"
                        [(ngModel)]="loginobj.password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <span class="login-info" title="Click to Login"> Not have an account, <a href="/register">Register</a></span>
            </div>
        </div>
    </form>
</div>
